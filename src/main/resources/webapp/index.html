<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>MonitorApp</title>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
</head>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" style="background-color:white;">
            <div class="panel panel-primary">
                <div class="panel-heading">Agents state</div>
                <div class="panel-body">
                    <table class="table table-hover" id="agents">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Hostname</th>
                            <th>IP</th>
                            <th>Status</th>
                            <th>Last seen</th>
                        </tr>
                        </thead>
                        <tbody>
                        <script src="getAgents.js"></script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-success">
                <div class="panel-heading">Domains on hosts</div>
            <div class="panel-body"><table class="table table-hover" id="domains">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Domain</th>
                    <th>Dir</th>
                </tr>
                </thead>
                <tbody>
                <script src="getDomains.js"></script>
                </tbody>
            </table></div>
    </div>

        </div>
    </div>
</div>


</body>
</html>
